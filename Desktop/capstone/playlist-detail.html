<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이리스트 상세 - 북뮤직</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/playlist-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h1><a href="index.html">북뮤직</a></h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="music-generator.html">음악 생성</a></li>
                    <li><a href="board.html">게시판</a></li>
                    <li><a href="my-bookshelf.html">나의 책장</a></li>
                </ul>
                <div class="nav-profile">
                    <div class="profile-container" id="profileContainer">
                        <div class="profile-placeholder" id="profilePlaceholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="login-btn" id="loginBtn">로그인</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="detail-container">
            <!-- 작성자 정보 -->
            <div class="author-info">
                <div class="author-profile">
                    <img src="https://via.placeholder.com/50" alt="작성자 프로필" class="author-avatar">
                    <div class="author-details">
                        <h3 class="author-name">작성자명</h3>
                        <p class="author-stats">플레이리스트 12개 • 팔로워 45명</p>
                    </div>
                </div>
                <div class="author-actions">
                    <button class="follow-btn" id="followBtn">팔로우</button>
                    <button class="bookshelf-btn" id="bookshelfBtn">
                        <i class="fas fa-book"></i>
                        책장 보기
                    </button>
                </div>
            </div>

            <!-- 플레이리스트 액션 버튼들 -->
            <div class="playlist-actions">
                <button class="action-btn like-btn" id="likeBtn">
                    <i class="far fa-heart"></i>
                    <span class="like-count">0</span>
                </button>
                <button class="action-btn scrap-btn" id="scrapBtn">
                    <i class="far fa-bookmark"></i>
                    스크랩
                </button>
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-share"></i>
                    공유
                </button>
            </div>

            <div class="playlist-content">
                <!-- 책 정보 섹션 -->
                <section class="book-info-section">
                    <h3>책 정보</h3>
                    <div class="book-info-display">
                        <div class="book-title">책 제목</div>
                        <div class="book-author">저자명</div>
                    </div>
                </section>

                <!-- 통합 음악 플레이어 -->
                <section class="integrated-player-section">
                    <div class="integrated-player">
                        <div class="player-controls">
                            <button class="play-btn" id="playIntegratedMusic">
                                <i class="fas fa-play"></i>
                            </button>
                            <span class="player-title">통합 플레이리스트</span>
                            <button class="download-btn" id="downloadIntegratedMusic">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </section>

                <!-- 책 표지 & 감상 섹션 -->
                <div class="book-cover-review-container">
                    <section class="book-cover-section">
                        <div class="book-cover-container">
                            <div class="book-cover" id="bookCover">
                                <div class="cover-placeholder">
                                    <i class="fas fa-book"></i>
                                    <p>책 표지</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="review-section">
                        <h3>작성자 감상</h3>
                        <div class="rating-display">
                            <label>별점:</label>
                            <div class="star-rating">
                                <span class="star filled">★</span>
                                <span class="star filled">★</span>
                                <span class="star filled">★</span>
                                <span class="star filled">★</span>
                                <span class="star">★</span>
                            </div>
                        </div>
                        <div class="review-text">
                            <p>이 책에 대한 작성자의 감상이 여기에 표시됩니다.</p>
                        </div>
                    </section>
                </div>

                <!-- 인상깊은 구절 섹션 -->
                <section class="quotes-section">
                    <h3>인상깊은 구절</h3>
                    <div class="quotes-container" id="quotesContainer">
                        <!-- 구절들이 여기에 동적으로 로드됩니다 -->
                    </div>
                </section>
            </div>

            <!-- 댓글 섹션 -->
            <section class="comments-section">
                <h3>댓글 <span class="comment-count" id="commentCount">0</span></h3>
                
                <div class="comment-input-container">
                    <textarea id="commentInput" placeholder="댓글을 입력하세요..." rows="3"></textarea>
                    <button class="comment-submit-btn" id="submitComment">댓글 작성</button>
                </div>

                <div class="comments-list" id="commentsList">
                    <!-- 댓글들이 여기에 동적으로 로드됩니다 -->
                </div>
            </section>
        </div>
    </main>

    <script src="scripts/playlist-detail.js"></script>
</body>
</html>
