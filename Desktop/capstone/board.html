<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 북뮤직</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/board.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h1><a href="index.html">북뮤직</a></h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="music-generator.html">음악 생성</a></li>
                    <li><a href="board.html" class="active">게시판</a></li>
                    <li><a href="my-bookshelf.html">나의 책장</a></li>
                </ul>
                <div class="nav-profile">
                    <div class="profile-container" id="profileContainer">
                        <div class="profile-placeholder" id="profilePlaceholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="login-btn" id="loginBtn">로그인</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="board-container">
            <div class="board-header">
                <h2>공유 플레이리스트</h2>
                <div class="board-stats">
                    <span class="total-count">전체 <span id="totalCount">0</span>개</span>
                </div>
            </div>

            <!-- 검색 및 필터 섹션 -->
            <div class="board-controls">
                <div class="search-container">
                    <div class="search-input-container">
                        <select id="searchType" class="search-type">
                            <option value="all">전체</option>
                            <option value="title">제목</option>
                            <option value="author">저자</option>
                            <option value="playlist">플레이리스트명</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="검색어를 입력하세요" class="search-input">
                        <button class="search-btn" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="filter-sort-container">
                    <div class="filter-container">
                        <select id="genreFilter" class="filter-select">
                            <option value="all">장르별</option>
                            <option value="novel">소설</option>
                            <option value="essay">에세이</option>
                            <option value="poem">시</option>
                            <option value="philosophy">철학</option>
                            <option value="science">과학</option>
                            <option value="history">역사</option>
                        </select>
                    </div>

                    <div class="sort-container">
                        <select id="sortBy" class="sort-select">
                            <option value="latest">최신순</option>
                            <option value="popular">인기순</option>
                            <option value="rating">별점순</option>
                            <option value="title">제목순</option>
                        </select>
                        <button class="view-toggle" id="viewToggle">
                            <i class="fas fa-th"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 플레이리스트 그리드 -->
            <div class="playlist-grid" id="playlistGrid">
                <!-- 플레이리스트 카드들이 여기에 동적으로 로드됩니다 -->
            </div>

            <!-- 더 보기 버튼 -->
            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn">
                    <i class="fas fa-plus"></i>
                    더 보기
                </button>
            </div>
        </div>
    </main>

    <script src="scripts/board.js"></script>
</body>
</html>
