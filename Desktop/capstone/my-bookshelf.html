<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 책장 - 북뮤직</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/my-bookshelf.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h1><a href="index.html">북뮤직</a></h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="music-generator.html">음악 생성</a></li>
                    <li><a href="board.html">게시판</a></li>
                    <li><a href="my-bookshelf.html" class="active">나의 책장</a></li>
                </ul>
                <div class="nav-profile">
                    <div class="profile-container" id="profileContainer">
                        <div class="profile-placeholder" id="profilePlaceholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="login-btn" id="loginBtn">로그인</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="bookshelf-container">
            <div class="bookshelf-header">
                <h2>나의 책장</h2>
                <div class="bookshelf-stats">
                    <span class="total-count">총 <span id="totalCount">0</span>개의 플레이리스트</span>
                </div>
            </div>

            <!-- 필터 및 정렬 섹션 -->
            <div class="bookshelf-controls">
                <div class="filter-sort-container">
                    <div class="filter-container">
                        <select id="statusFilter" class="filter-select">
                            <option value="all">모든 상태</option>
                            <option value="public">공개</option>
                            <option value="private">비공개</option>
                            <option value="draft">임시저장</option>
                        </select>
                        <select id="genreFilter" class="filter-select">
                            <option value="all">모든 장르</option>
                            <option value="novel">소설</option>
                            <option value="essay">에세이</option>
                            <option value="poem">시</option>
                            <option value="philosophy">철학</option>
                            <option value="science">과학</option>
                            <option value="history">역사</option>
                        </select>
                    </div>
                    <div class="sort-container">
                        <select id="sortBy" class="sort-select">
                            <option value="latest">최신순</option>
                            <option value="oldest">오래된순</option>
                            <option value="title">제목순</option>
                            <option value="rating">별점순</option>
                        </select>
                        <button class="view-toggle" id="viewToggle">
                            <i class="fas fa-th"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 통합 플레이리스트(통합 음악 플레이어) -->
            <section class="integrated-player-section">
                <div class="integrated-player">
                    <div class="player-controls">
                        <button class="play-btn" id="playIntegratedMusic">
                            <i class="fas fa-play"></i>
                        </button>
                        <span class="player-title">통합 플레이리스트</span>
                        <button class="download-btn" id="downloadIntegratedMusic">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </section>
            <!-- // 통합 플레이리스트 -->

            <!-- 플레이리스트 그리드 -->
            <div class="playlist-grid" id="playlistGrid">
                <!-- 새로 만들기 카드 -->
                <div class="playlist-card create-new-card" onclick="location.href='music-generator.html'">
                    <div class="card-content">
                        <div class="create-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <h3>새로 만들기</h3>
                        <p>새로운 플레이리스트를 만들어보세요</p>
                    </div>
                </div>

                <!-- 사용자 플레이리스트 카드들이 여기에 동적으로 로드됩니다 -->
            </div>

            <!-- 빈 상태 메시지 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3>아직 만든 플레이리스트가 없어요</h3>
                <p>첫 번째 플레이리스트를 만들어보세요!</p>
                <button class="create-first-btn" onclick="location.href='music-generator.html'">
                    <i class="fas fa-plus"></i>
                    첫 플레이리스트 만들기
                </button>
            </div>
        </div>
    </main>

    <script src="scripts/my-bookshelf.js"></script>
</body>
</html>
