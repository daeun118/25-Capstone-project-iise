<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 북뮤직</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="login-header">
                <h1 class="logo">북뮤직</h1>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="userId" placeholder="아이디 또는 전화번호" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <span class="ip-security">IP보안 <span class="toggle-switch">OFF</span></span>
                </div>
                
                <button type="submit" class="login-button">로그인</button>
                
                <div class="form-footer">
                    <p>처음 방문인가요? <a href="register.html" class="register-link">회원가입</a></p>
                </div>
                
                <div class="find-links">
                    <a href="#" class="find-link">비밀번호 찾기</a>
                    <span class="separator">|</span>
                    <a href="#" class="find-link">아이디 찾기</a>
                    <span class="separator">|</span>
                    <a href="#" class="find-link">회원가입</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 유틸리티 모듈 -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
